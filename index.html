<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frame Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #frame-container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 10px;
        }
        #main-content {
            width: 75%;
            border: none;
        }
    </style>
</head>
<body>

<div id="frame-container">
    <div id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com" target="content-frame">Example 1</a></li>
            <li><a href="https://example2.com" target="content-frame">Example 2</a></li>
        </ul>
    </div>
    <iframe id="main-content" name="content-frame" src="https://example.com"></iframe>
</div>

</body>
</html>
